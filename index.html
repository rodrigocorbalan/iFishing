<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Pesqueiros</title>
    <link rel="icon" type="image/png" href="img/fishing.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">

    <div id="loader" class="hidden">
        <div class="spinner"></div>
    </div>

    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="img/fishing.png" alt="Ícone de peixe" class="h-8 w-8 mr-3">
                <h1 class="text-2xl font-bold">Gerenciador de Pesqueiros</h1>
            </div>
            <button id="add-pesqueiro-btn" class="bg-white text-blue-600 font-semibold px-4 py-2 rounded hover:bg-gray-200">
                + Adicionar Pesqueiro
            </button>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            
            <section id="filters" class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-3">Filtros de Busca</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label for="name-filter" class="block text-sm font-medium text-gray-700">Nome ou Cidade</label>
                        <input type="text" id="name-filter" placeholder="Digite para buscar..." class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="time-filter" class="block text-sm font-medium text-gray-700">Tempo de Viagem (até)</label>
                        <select id="time-filter" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            <option value="">Todos</option>
                            <option value="30">30 min</option>
                            <option value="45">45 min</option>
                            <option value="60">60 min</option>
                            <option value="75">75 min</option>
                            <option value="90">90 min</option>
                            <option value="105">105 min</option>
                            <option value="120">120 min</option>
                        </select>
                    </div>
                    <div>
                        <label for="fish-filter" class="block text-sm font-medium text-gray-700">Espécie de Peixe</label>
                        <select id="fish-filter" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            <option value="">Todas</option>
                        </select>
                    </div>
                    <div>
                        <label for="price-filter" class="block text-sm font-medium text-gray-700">Preço Máximo (R$)</label>
                        <input type="number" id="price-filter" placeholder="Ex: 50" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                     <div>
                        <label for="reserve-filter" class="block text-sm font-medium text-gray-700">Aceita Reserva?</label>
                        <select id="reserve-filter" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            <option value="">Todos</option>
                            <option value="Sim">Sim</option>
                            <option value="Não">Não</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <button id="reset-filters" class="mt-4 w-full bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Limpar Filtros</button>
                    </div>
                </div>
            </section>

            <div id="map-container" class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-3">Mapa de Pesqueiros</h2>
                <div id="map" style="height: 450px;" class="rounded"></div>
            </div>

        </div>

        <section id="table-section" class="bg-white p-4 rounded-lg shadow">
             <h2 class="text-xl font-semibold mb-3">Lista de Pesqueiros</h2>
            <div id="table-container" class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="p-2">Nome</th>
                            <th class="p-2">Cidade/UF</th>
                            <th class="p-2">Tempo</th>
                            <th class="p-2">Distância</th>
                            <th class="p-2">Preço</th>
                            <th class="p-2">Reserva?</th>
                            <th class="p-2">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="pesqueiros-table-body">
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center p-4 z-50">
        <div class="modal-bg fixed inset-0"></div>
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl z-10 max-h-full overflow-y-auto">
            <div class="p-4 border-b flex justify-between items-center">
                <h2 id="modal-title" class="text-2xl font-semibold"></h2>
                <button class="modal-close-btn text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
            </div>
            
            <div id="details-content" class="p-6"></div>

            <div id="form-content" class="p-6">
                <form id="pesqueiro-form" class="
