<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Pesqueiros</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">

    <div id="loader" class="hidden">
        <div class="spinner"></div>
    </div>

    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Gerenciador de Pesqueiros</h1>
            <button id="add-pesqueiro-btn" class="bg-white text-blue-600 font-semibold px-4 py-2 rounded hover:bg-gray-200">
                + Adicionar Pesqueiro
            </button>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <section id="filters" class="bg-white p-4 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-3">Filtros</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="time-filter" class="block text-sm font-medium text-gray-700">Tempo de Viagem (até)</label>
                    <select id="time-filter" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                        <option value="">Todos</option>
                        <option value="30">30 min</option>
                        <option value="60">60 min</option>
                        <option value="90">90 min</option>
                        <option value="120">120 min</option>
                    </select>
                </div>
                <div>
                    <label for="fish-filter" class="block text-sm font-medium text-gray-700">Espécie de Peixe</label>
                    <select id="fish-filter" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                        <option value="">Todas</option>
                        </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">&nbsp;</label>
                    <button id="reset-filters" class="mt-1 w-full bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Limpar Filtros</button>
                </div>
            </div>
        </section>

        <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div id="map-container" class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-3">Mapa de Pesqueiros</h2>
                <div id="map" style="height: 500px;" class="rounded"></div>
            </div>

            <div id="table-container" class="bg-white p-4 rounded-lg shadow overflow-x-auto">
                <h2 class="text-xl font-semibold mb-3">Lista de Pesqueiros</h2>
                <table class="w-full text-sm text-left">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="p-2">Nome</th>
                            <th class="p-2">Cidade/UF</th>
                            <th class="p-2">Tempo</th>
                            <th class="p-2">Distância</th>
                            <th class="p-2">Preço</th>
                            <th class="p-2">Reserva?</th>
                            <th class="p-2">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="pesqueiros-table-body">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center p-4">
        <div class="modal-bg fixed inset-0"></div>
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl z-10 max-h-full overflow-y-auto">
            <div class="p-4 border-b flex justify-between items-center">
                <h2 id="modal-title" class="text-2xl font-semibold"></h2>
                <button class="modal-close-btn text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
            </div>
            
            <div id="details-content" class="p-6"></div>

            <div id="form-content" class="p-6">
                <form id="pesqueiro-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="hidden" id="ID" name="ID">
                    <div>
                        <label for="NomePesqueiro" class="block text-sm font-medium text-gray-700">Nome do Pesqueiro</label>
                        <input type="text" name="NomePesqueiro" id="NomePesqueiro" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="CidadeUF" class="block text-sm font-medium text-gray-700">Cidade/UF</label>
                        <input type="text" name="CidadeUF" id="CidadeUF" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="TempoSemTransito" class="block text-sm font-medium text-gray-700">Tempo sem Trânsito (min)</label>
                        <input type="number" name="TempoSemTransito" id="TempoSemTransito" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                     <div>
                        <label for="Distancia" class="block text-sm font-medium text-gray-700">Distância (km)</label>
                        <input type="number" step="0.1" name="Distancia" id="Distancia" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="PrecoMedio" class="block text-sm font-medium text-gray-700">Preço Médio (R$)</label>
                        <input type="number" step="0.01" name="PrecoMedio" id="PrecoMedio" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="AceitaReserva" class="block text-sm font-medium text-gray-700">Aceita Reserva?</label>
                        <select name="AceitaReserva" id="AceitaReserva" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            <option>Não</option>
                            <option>Sim</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label for="Peixes" class="block text-sm font-medium text-gray-700">Peixes mais capturados (separados por vírgula)</label>
                        <input type="text" name="Peixes" id="Peixes" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="md:col-span-2">
                        <label for="EnderecoCompleto" class="block text-sm font-medium text-gray-700">Endereço Completo</label>
                        <input type="text" name="EnderecoCompleto" id="EnderecoCompleto" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="Latitude" class="block text-sm font-medium text-gray-700">Latitude</label>
                        <input type="text" name="Latitude" id="Latitude" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                     <div>
                        <label for="Longitude" class="block text-sm font-medium text-gray-700">Longitude</label>
                        <input type="text" name="Longitude" id="Longitude" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="Telefone" class="block text-sm font-medium text-gray-700">Telefone / WhatsApp</label>
                        <input type="tel" name="Telefone" id="Telefone" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="md:col-span-2 grid grid-cols-2 gap-4">
                         <div>
                            <label for="Site" class="block text-sm font-medium text-gray-700">Site (URL)</label>
                            <input type="url" name="Site" id="Site" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label for="Instagram" class="block text-sm font-medium text-gray-700">Instagram (URL)</label>
                            <input type="url" name="Instagram" id="Instagram" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                        </div>
                    </div>
                    <div class="md:col-span-2 text-right">
                        <button type="submit" class="bg-blue-600 text-white font-semibold px-6 py-2 rounded hover:bg-blue-700">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/map.js"></script>
    <script src="js/ui.js"></script>
    <script>
        // Inicializa o mapa assim que o HTML for carregado
        document.addEventListener('DOMContentLoaded', function() {
            initMap('map');
        });
    </script>
</body>
</html>
